{% extends 'base.html' %}

{% block content %}
<h2>Your Bookmarks</h2>
<a href="{% url 'bookmark_create' %}" class="btn btn-primary">Add Bookmark</a>
<ul>
  {% for bookmark in bookmarks %}
    <li>
      <a href="{{ bookmark.url }}" target="_blank">{{ bookmark.title }}</a>
      (<a href="{% url 'bookmark_edit' bookmark.pk %}">edit</a> |
       <a href="{% url 'bookmark_delete' bookmark.pk %}">delete</a>)
      <p>{{ bookmark.description }}</p>
    </li>
  {% empty %}
    <li>No bookmarks yet.</li>
  {% endfor %}
</ul>
{% endblock %}
